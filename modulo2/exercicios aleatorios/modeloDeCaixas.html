<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Caixas</title>
  <style>
    h1{
      background-color: lightgray;
      
      height: 300px;
      width: 300px;
      
      border: 10px solid darkslategray;
      
      padding: 10px;
      
      margin: 20px auto 30px auto ;

      outline: 5px dashed salmon;
    }

    a{
      border-width: 5px;
      border-style: ridge ;
      border-color: red;
      padding: 10px;
    }

    p{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Paragrafos tambem sao exemplos de box-level, mas
    os <a href="#">links sao exemplos de caixas inline-level</a>.
  </p>
</body>
</html>
