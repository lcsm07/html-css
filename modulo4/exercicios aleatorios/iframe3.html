<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Teste de Formulario</h1>
  
  <form action="cadastro.js" method="POST" autocomplete="on">
   
    <p>
      <label for="iest">Estado: </label>
      <select name="estado" id="iest">
        <optgroup label="Região Sudeste">
          <option value="MG">Minas Gerais</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="SP">São Paulo</option>
        </optgroup>

        <optgroup label="Região Nordeste">
          <option value="MA">Maranhão</option>
          <option value="PE">Pernambuco</option>
          <option value="RN">Rio Grande do Norte</option>
        </optgroup>
      </select>
    </p>
    
    <p>
      <label for="iprof">Profissão</label>
      <input type="text" name="prof" id="iprof" list="lstprof">
      <datalist id="lstprof">
        <option value="ADM">Administrador</option>
        <option value="CONT">Contabilidade</option>
        <option value="DEV">Desenvolvedor</option>
        <option value="PROF">Professor</option>
      </datalist>
    </p>

    <p>
      <label for="ismg">Mensagem:</label> <br>
      <textarea name="msg" id="ims" cols="30" rows="10" style="resize:none;"></textarea>
    </p>

    <h1>Soma</h1>

    <p>
      <label for="num1">Numero 1: </label>
      <input type="number" name="soma" id="num1" oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
    </p>

    <p>
      <label for="num2">Numero 2: </label>
      <input type="number" name="soma" id="num2" oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
    </p>

      <label for="isoma">soma:</label>
      <output name="soma" id="isoma">0</output>


    <h1>Ano</h1>
    <p>
      <label for="iano">Em que ano voce nasceu?</label>
      <input type="number" name="ano" id="iano" oninput="calcIdade()">
    </p>

    <p>
      <label for="iidade">Sua idade é:</label>
      <output id="iidade">0</output>
    </p>

    
  </form>

  <script>
    function calcIdade() {
      let atual = new Date().getFullYear()
      iidade.innerHTML = Number(atual) - Number(iano.value)
    }
  </script>

</body>
</html>
