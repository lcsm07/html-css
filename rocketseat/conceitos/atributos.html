<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atributos</title>
</head>
<body>
  <!-- Atributos Globais mais utilizados

    - class
    - contenditable (edição de conteudo fora do html)
    - data-*
    - hidden
    - id
    - style
    - tabindex (indica o nível de "tab" de cada tag)
    - title
  -->
  <p tabindex="1">Conteudo</p>
  <p contenteditable="true">Conteudo</p>
</body>
</html>
