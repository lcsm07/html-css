<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    width: 50px;
    height: 50px;
    position: absolute;
  }

  #box1 {
    background-color: red;
    top: 5px;
    left: 5px;
    z-index: 1;
  }

  #box2 {
    background-color: blue;
    top: 10px;
    left: 10px;
    z-index: 2;
  }

  #box2::after {
    content: "ei";
    color: white;
  }

  #box3 {
    background-color: green;
    top: 15px;
    left: 15px;
    z-index: 1;
  }
</style>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
</body>
</html>
